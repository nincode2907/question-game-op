<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/person/luffyIcon.png" />
    <title>One Piece</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/main.min.js"></script>
  </head>
  <body>
    <div class="fill"></div>
    <div class="main">
      <div class="logoContainer">
        <img
          src="./assets/img/onePieceNoHead.png"
          alt="onepiece"
          class="logoNoHead" />
        <img
          src="./assets/img/onePieceHead.png"
          alt="onepiece"
          class="logoHead" />
        <a href=""
          ><img src="./assets/img/onepiece.png" alt="onepiece" class="logo"
        /></a>
      </div>
      <div class="content">
        <div class="rank">
          <h3 class="rank_heading">Bảng xếp hạng</h3>
          <div class="rank_container">
            <ul class="rank_index">
              <li class="rank_index_item">
                <span class="rank_index_item_index">1</span>
              </li>
              <li class="rank_index_item">
                <span class="rank_index_item_index">2</span>
              </li>
              <li class="rank_index_item">
                <span class="rank_index_item_index">3</span>
              </li>
              <li class="rank_index_item">
                <span class="rank_index_item_index">4</span>
              </li>
            </ul>
            <ul class="rank_list">
              <li class="list_item">
                <span class="list_item_nameTeam">Nhóm 1</span>
                <span class="list_item_point">0</span>
              </li>
              <li class="list_item">
                <span class="list_item_nameTeam">Nhóm 2</span>
                <span class="list_item_point">0</span>
              </li>
              <li class="list_item">
                <span class="list_item_nameTeam">Nhóm 3</span>
                <span class="list_item_point">0</span>
              </li>
              <li class="list_item">
                <span class="list_item_nameTeam">Nhóm 5</span>
                <span class="list_item_point">0</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="devilFruit">
          <img
            class="fruit"
            src="./assets/img/fruit/Ito Ito.png"
            title="Ito Ito - Doflamingo"
            alt="Doflamingo" />
          <img
            class="fruit"
            src="./assets/img/fruit/opeope.png"
            title="Ope Ope - Law"
            alt="Law" />
          <img
            class="fruit"
            src="./assets/img/fruit/gomugomu.png"
            title="Gomu Gomu - Luffy"
            alt="Luffy" />
          <img
            class="fruit"
            src="./assets/img/fruit/meramera.png"
            title="Mera Mera - Age"
            alt="Age" />
          <img
            class="fruit"
            src="./assets/img/fruit/mokumoku.png"
            title="Moku Moku - Smoker"
            alt="Smoker" />
          <img
            class="fruit"
            src="./assets/img/fruit/Suna_Suna_no_Mi.png"
            title="Suna Suna - Crocodile"
            alt="Crocodile" />
          <img
            class="fruit"
            src="./assets/img/fruit/Gura_Gura_no_Mi.png"
            title="Gura Gura no Mi - Râu Trắng"
            alt="EdwardNewgate" />
          <img
            class="fruit"
            src="./assets/img/fruit/Inu_Inu_no_Mi.png"
            title="Inu Inu - Yamato"
            alt="Yamato" />
          <img
            class="fruit"
            src="./assets/img/fruit/Hana_Hana_no_Mi.png"
            title="Hana Hana - Robin"
            alt="Robin" />
          <img
            class="fruit"
            src="./assets/img/fruit/Uo_Uo_no_Mi.png"
            title="Uo Uo no Mi - Kaidou"
            alt="Kaidou" />
          <img
            class="fruit"
            src="./assets/img/fruit/Bomu_Bomu_no_Mi.png"
            title="Bomu Bomu - Mr.5"
            alt="Mr5" />
          <img
            class="fruit"
            src="./assets/img/fruit/Hito_Hito_no_Mi.png"
            title="Hito Hito Hito - Chopper"
            alt="Chopper" />
        </div>
        <div class="time">
          <h2 class="time_heading">Đếm ngược</h2>
          <span class="time_count">45</span>
        </div>
      </div>
      <span class="addPoint">
        +
        <span class="addPoint_point">0</span>
      </span>
      <div class="questionSection"></div>
      <div class="confirm">
        <p class="confirm_title">Confirm Box</p>
        <h2 class="confirm_heading">Nhóm có trả lời đúng không?</h2>
        <div class="confirm_button_space">
          <button
            class="confirm_btn confirm_btn--correct confirm_btn confirm_btn--correct-first">
            Chính xác (trước 30s)
          </button>
          <button
            class="confirm_btn confirm_btn--correct confirm_btn confirm_btn--correct-second">
            Đúng (sau 30s)
          </button>
          <button class="confirm_btn confirm_btn--incorrect">Không</button>
        </div>
      </div>
    </div>
  </body>
</html>
